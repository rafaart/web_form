<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form with Ranking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        h2 {
            text-align: center;
            color: #333333;
            margin-bottom: 20px;
        }
        .option-list, .rank-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        .option-list li, .rank-list-item {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }
        .option-list input[type="checkbox"], .rank-list-item {
            margin-right: 10px;
        }
        .option-list input[type="text"] {
            flex: 1;
            padding: 8px;
            border: 1px solid #cccccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
        .rank-list-item {
            padding: 12px;
            background-color: #f8f8f8;
            border: 1px solid #dddddd;
            border-radius: 4px;
            cursor: grab;
        }
        .sortable-ghost {
            opacity: 0.5;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="section" id="section1">
            <h2>Select Options</h2>
            <form id="optionsForm">
                <ul class="option-list">
                    <li><label><input type="checkbox" value="Option 1"> Option 1</label></li>
                    <li><label><input type="checkbox" value="Option 2"> Option 2</label></li>
                    <li><label><input type="checkbox" value="Option 3"> Option 3</label></li>
                    <li><label><input type="checkbox" value="Option 4"> Option 4</label></li>
                    <li>
                        <label>
                            <input type="checkbox" id="customOptionCheckbox">
                            <input type="text" id="customOptionInput" placeholder="Add your own option">
                        </label>
                    </li>
                </ul>
                <button type="button" onclick="moveToRanking()">Continue to Ranking</button>
            </form>
        </div>

        <div class="section" id="section2" style="display: none;">
            <h2>Rank Your Selected Options</h2>
            <ul class="rank-list" id="rankList">
                <!-- Ranked options will be dynamically added here -->
            </ul>
            <button type="button" onclick="submitRanking()">Submit Ranking</button>
        </div>
    </div>

    <script>
        function moveToRanking() {
            // Get selected options
            const selectedOptions = [];
            const checkboxes = document.querySelectorAll('#optionsForm input[type="checkbox"]:checked');
            checkboxes.forEach(checkbox => {
                const label = checkbox.nextElementSibling ? checkbox.nextElementSibling.value : checkbox.value;
                if (label) {
                    selectedOptions.push(label);
                }
            });

            // If no options are selected, alert the user
            if (selectedOptions.length === 0) {
                alert('Please select at least one option.');
                return;
            }

            // Move to the ranking section
            document.getElementById('section1').style.display = 'none';
            const section2 = document.getElementById('section2');
            section2.style.display = 'block';

            // Populate the ranking list
            const rankList = document.getElementById('rankList');
            rankList.innerHTML = '';
            selectedOptions.forEach(option => {
                const listItem = document.createElement('li');
                listItem.textContent = option;
                listItem.classList.add('rank-list-item');
                rankList.appendChild(listItem);
            });

            // Enable drag-and-drop ranking
            new Sortable(rankList, {
                animation: 150,
                ghostClass: 'sortable-ghost'
            });
        }

        function submitRanking() {
            const rankedOptions = [];
            const listItems = document.querySelectorAll('#rankList li');
            listItems.forEach(item => {
                rankedOptions.push(item.textContent);
            });

            alert('Your ranked options: ' + rankedOptions.join(', '));
        }

        // Optional: Disable the text input when the checkbox is unchecked
        document.getElementById('customOptionCheckbox').addEventListener('change', function() {
            const customInput = document.getElementById('customOptionInput');
            if (this.checked) {
                customInput.disabled = false;
            } else {
                customInput.value = '';
                customInput.disabled = true;
            }
        });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>
</body>
</html>
