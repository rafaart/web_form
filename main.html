<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form with Multiple Rankings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            margin-bottom: 20px;
        }
        h2 {
            text-align: center;
            color: #333333;
            margin-bottom: 20px;
        }
        .option-list, .rank-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        .option-list li, .rank-list-item {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }
        .option-list input[type="checkbox"], .rank-list-item {
            margin-right: 10px;
        }
        .option-list input[type="text"] {
            flex: 1;
            padding: 8px;
            border: 1px solid #cccccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        .rank-list-item {
            padding: 12px;
            background-color: #f8f8f8;
            border: 1px solid #dddddd;
            border-radius: 4px;
            cursor: grab;
        }
        .sortable-ghost {
            opacity: 0.5;
        }
    </style>
</head>
<body>

    <!-- Seção de Planejamento -->
    <div class="container">
        <div class="section" id="section1-planning">
            <h2>Planejamento: Selecione as Opções</h2>
            <form id="planningOptionsForm">
                <ul class="option-list">
                    <li><label><input type="checkbox" value="Planejamento 1"> Planejamento 1</label></li>
                    <li><label><input type="checkbox" value="Planejamento 2"> Planejamento 2</label></li>
                    <li><label><input type="checkbox" value="Planejamento 3"> Planejamento 3</label></li>
                    <li><label><input type="checkbox" value="Planejamento 4"> Planejamento 4</label></li>
                    <li>
                        <label>
                            <input type="checkbox" id="customPlanningOptionCheckbox">
                            <input type="text" id="customPlanningOptionInput" placeholder="Adicione sua própria opção">
                        </label>
                    </li>
                </ul>
                <button type="button" onclick="moveToRanking('planning')">Continuar para Ranqueamento</button>
            </form>
        </div>

        <div class="section" id="section2-planning" style="display: none;">
            <h2>Planejamento: Ranqueie suas Opções</h2>
            <ul class="rank-list" id="planningRankList">
                <!-- Ranked options will be dynamically added here -->
            </ul>
            <button type="button" onclick="submitRanking('planning')">Enviar Ranqueamento</button>
        </div>
    </div>

    <!-- Seção de Execução -->
    <div class="container">
        <div class="section" id="section1-execution">
            <h2>Execução: Selecione as Opções</h2>
            <form id="executionOptionsForm">
                <ul class="option-list">
                    <li><label><input type="checkbox" value="Execução 1"> Execução 1</label></li>
                    <li><label><input type="checkbox" value="Execução 2"> Execução 2</label></li>
                    <li><label><input type="checkbox" value="Execução 3"> Execução 3</label></li>
                    <li><label><input type="checkbox" value="Execução 4"> Execução 4</label></li>
                    <li>
                        <label>
                            <input type="checkbox" id="customExecutionOptionCheckbox">
                            <input type="text" id="customExecutionOptionInput" placeholder="Adicione sua própria opção">
                        </label>
                    </li>
                </ul>
                <button type="button" onclick="moveToRanking('execution')">Continuar para Ranqueamento</button>
            </form>
        </div>

        <div class="section" id="section2-execution" style="display: none;">
            <h2>Execução: Ranqueie suas Opções</h2>
            <ul class="rank-list" id="executionRankList">
                <!-- Ranked options will be dynamically added here -->
            </ul>
            <button type="button" onclick="submitRanking('execution')">Enviar Ranqueamento</button>
        </div>
    </div>

    <script>
        function moveToRanking(type) {
            const formId = type === 'planning' ? 'planningOptionsForm' : 'executionOptionsForm';
            const selectedOptions = [];
            const checkboxes = document.querySelectorAll(`#${formId} input[type="checkbox"]:checked`);
            
            checkboxes.forEach(checkbox => {
                const label = checkbox.nextElementSibling ? checkbox.nextElementSibling.value : checkbox.value;
                if (label) {
                    selectedOptions.push(label);
                }
            });

            if (selectedOptions.length === 0) {
                alert('Por favor, selecione pelo menos uma opção.');
                return;
            }

            document.getElementById(`section1-${type}`).style.display = 'none';
            document.getElementById(`section2-${type}`).style.display = 'block';

            const rankList = document.getElementById(`${type}RankList`);
            rankList.innerHTML = '';
            selectedOptions.forEach(option => {
                const listItem = document.createElement('li');
                listItem.textContent = option;
                listItem.classList.add('rank-list-item');
                rankList.appendChild(listItem);
            });

            new Sortable(rankList, {
                animation: 150,
                ghostClass: 'sortable-ghost'
            });
        }

        function submitRanking(type) {
            const rankListId = type === 'planning' ? 'planningRankList' : 'executionRankList';
            const rankedOptions = [];
            const listItems = document.querySelectorAll(`#${rankListId} li`);
            listItems.forEach(item => {
                rankedOptions.push(item.textContent);
            });

            alert(`Seu ranqueamento para ${type === 'planning' ? 'Planejamento' : 'Execução'}: ${rankedOptions.join(', ')}`);
        }

        document.getElementById('customPlanningOptionCheckbox').addEventListener('change', function() {
            const customInput = document.getElementById('customPlanningOptionInput');
            if (this.checked) {
                customInput.disabled = false;
            } else {
                customInput.value = '';
                customInput.disabled = true;
            }
        });

        document.getElementById('customExecutionOptionCheckbox').addEventListener('change', function() {
            const customInput = document.getElementById('customExecutionOptionInput');
            if (this.checked) {
                customInput.disabled = false;
            } else {
                customInput.value = '';
                customInput.disabled = true;
            }
        });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>
</body>
</html>
