<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Sequencial com Google Sheets</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            margin-bottom: 20px;
        }
        h2 {
            text-align: center;
            color: #333333;
            margin-bottom: 20px;
        }
        .option-list, .rank-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        .option-list li, .rank-list-item {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }
        .option-list input[type="checkbox"], .rank-list-item {
            margin-right: 10px;
        }
        .option-list input[type="text"] {
            flex: 1;
            padding: 8px;
            border: 1px solid #cccccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        .add-option-button {
            background-color: #008CBA;
            margin-left: 10px;
            width: auto;
        }
        .rank-list-item {
            padding: 12px;
            background-color: #f8f8f8;
            border: 1px solid #dddddd;
            border-radius: 4px;
            cursor: grab;
        }
        .sortable-ghost {
            opacity: 0.5;
        }
    </style>
</head>
<body>

    <!-- Seção de Planejamento -->
    <div class="container" id="planning-choice">
        <h2>Planejamento: Selecione as Opções</h2>
        <form id="planningOptionsForm">
            <ul class="option-list" id="planningOptionsList">
                <!-- Opções serão carregadas dinamicamente -->
            </ul>
            <ul id="planningCustomOptionsList"></ul>
            <button type="button" onclick="moveToRanking('planning')">Continuar para Ranqueamento</button>
        </form>
    </div>

    <div class="container" id="planning-ranking" style="display: none;">
        <h2>Planejamento: Ranqueie suas Opções</h2>
        <ul class="rank-list" id="planningRankList">
            <!-- Opções ranqueadas serão adicionadas dinamicamente aqui -->
        </ul>
        <button type="button" onclick="moveToNextSection('execution-choice')">Continuar para Execução</button>
    </div>

    <!-- Seção de Execução -->
    <div class="container" id="execution-choice" style="display: none;">
        <h2>Execução: Selecione as Opções</h2>
        <form id="executionOptionsForm">
            <ul class="option-list" id="executionOptionsList">
                <!-- Opções serão carregadas dinamicamente -->
            </ul>
            <ul id="executionCustomOptionsList"></ul>
            <button type="button" onclick="moveToRanking('execution')">Continuar para Ranqueamento</button>
        </form>
    </div>

    <div class="container" id="execution-ranking" style="display: none;">
        <h2>Execução: Ranqueie suas Opções</h2>
        <ul class="rank-list" id="executionRankList">
            <!-- Opções ranqueadas serão adicionadas dinamicamente aqui -->
        </ul>
        <button type="button" onclick="submitRanking()">Enviar Ranqueamento</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.14.0/Sortable.min.js"></script>
    <script>
        const SHEET_ID = '1jg4lVkIurayO58OO6EnMSNQS0IAnxQxsMEacDRnsdIk';
        const API_KEY = 'AIzaSyBSehKPf6pJCp5SNJpQCfErryciYsWEmXg';

        function loadSheetData() {
            const url = `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values:batchGet?ranges=A:B&key=${API_KEY}`;
            
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    const planningOptions = data.valueRanges[0].values.map(row => row[0]).filter(Boolean);
                    const executionOptions = data.valueRanges[1].values.map(row => row[1]).filter(Boolean);

                    populateOptions('planning', planningOptions);
                    populateOptions('execution', executionOptions);
                })
                .catch(error => console.error('Erro ao carregar dados da planilha:', error));
        }

        function populateOptions(type, options) {
            const listId = type === 'planning' ? 'planningOptionsList' : 'executionOptionsList';
            const optionsList = document.getElementById(listId);
            
            options.forEach(option => {
                const listItem = document.createElement('li');
                listItem.innerHTML = `<label><input type="checkbox" value="${option}"> ${option}</label>`;
                optionsList.appendChild(listItem);
            });
        }

        function addCustomOption(type) {

        }

        function moveToRanking(type) {

        }

        function moveToNextSection(nextSectionId) {

        }

        function submitRanking() {

        }

        // Carregar os dados da planilha ao carregar a página
        document.addEventListener('DOMContentLoaded', loadSheetData);
    </script>
</body>
</html>
